<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Bài tập 1 - Quản lý tuyển sinh -->
    <div class="container">
        <div class="w-50">
            <h2 class="mt-5">Quản lý tuyển sinh</h2>
            <form>
                <div class="form-group">
                  <input type="number" class="form-control my-3" id="diemChuan" placeholder="Nhập điểm chuẩn">
                  <input type="number" class="form-control my-3" id="diemMon1" placeholder="Nhập điểm môn 1">
                  <input type="number" class="form-control my-3" id="diemMon2" placeholder="Nhập điểm môn 2">
                  <input type="number" class="form-control my-3" id="diemMon3" placeholder="Nhập điểm môn 3">
                </div>
                <div class="form-group">
                  <select class="form-control my-3" id="khuVuc">
                    <option selected>Chọn khu vực</option>
                    <option>A</option>
                    <option>B</option>
                    <option>C</option>
                    <option>X</option>
                  </select>
                  <select class="form-control my-3" id="doiTuong">
                    <option selected>Chọn đối tượng</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                  </select>
                </div>
                <button class="btn btn-danger" id="btnSum" type="button">Kết quả</button>
                <p my-5 id="txtResult"></p>
            </form>
        </div>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <script src="./js/Baitap1.js"></script>
  </body>
</html>
